<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWG Game</title>
    <link rel = "Stylesheet" href = "5.css">
</head>
<body>
    <div class = "first-div">
        <h1>Snake Water Gun</h1>
    </div>
    <div class = "choices">
        <div class ="choice" id = "snake">
            <img src = "snake3.webp">
        </div>
        <div class = "choice" id = "water">
            <img src = "water2.png">
        </div>
        <div class = "choice" id = "gun">
            <img src = "gun34.png">
        </div>
    </div>
    <div class = "scores">
        <div class = "score">
            <p id = "user-score">0</p>
            <p>You</p>
        </div>
        <div class = "score">
            <p id = "comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class ="msg-box" >
        <p id = "msg">Play Your Move</p>
    </div>
    
</body>
<script src = "5.js"></script>
</html>
